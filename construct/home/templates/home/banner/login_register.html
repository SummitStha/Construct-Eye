{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />    
    <link href="{% static 'login/login-register.css' %}" rel="stylesheet" />
    <script src="{% static 'login/login-register.js'%}" type="text/javascript"></script>
    <script src="{% static 'js/register/signup_login.js' %}"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


</head>
<!-- Login and Register Modal-->
		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Login with</h4>
                    </div>
                    <div class="modal-body">  
                        <div class="box">
                             <div class="content">
                                <div class="social">
                                    <a class="circle github" href="/auth/github">
                                        <i class="fa fa-github fa-fw"></i>
                                    </a>
                                    <a id="google_login" class="circle google" href="/auth/google_oauth2">
                                        <i class="fa fa-google-plus fa-fw"></i>
                                    </a>
                                    <a id="facebook_login" class="circle facebook" href="/auth/facebook">
                                        <i class="fa fa-facebook fa-fw"></i>
                                    </a>
                                </div>
                                <div class="division">
                                    <div class="line l"></div>
                                      <span>or</span>
                                    <div class="line r"></div>
                                </div>
                                <div class="error"></div>
                                <div class="form loginBox">

                                    <form method="post" accept-charset="UTF-8" class="js-user-login-form" action="{% url 'user-login' %}">{% csrf_token %}
                                    {% include 'home/banner/widget_tweaks/login_widget_tweaks.html' %}
                                    <input class="btn btn-default btn-login" type="submit" value="Login">
                                    </form>

                                </div>
                             </div>
                        </div>
                        <!--signup -->
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form">
                                <form method="post"  action="{% url 'user-signup' %}" data-remote="true" accept-charset="UTF-8" class="js-user-create-form">{% csrf_token %}
                                {% include 'home/banner/widget_tweaks/register_widget_tweaks.html' %}
                                <input class="btn btn-default btn-register" type="submit" value="Create account" >
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>Looking to 
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div>        
    		      </div>
		      </div>
		</div>
